            <section>
                <b-field label="{{title}}">
                <v-data-table
                  :headers="{{CELL}}.headers"
                  :items="{{CELL}}.items"

                  class="elevation-1"
                >
                  <template v-slot:item="{ item }">
                    <tr>
                        <td v-for="header in {{CELL}}.headers">
                          {{ '{{' }} item[header.value] {{ '}}' }}
                        </td>
                    </tr>
                  </template>
                </v-data-table>
                </b-field>
              </section>
